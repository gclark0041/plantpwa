<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub - Your Digital Plant Care Companion</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/plant-room.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#1a5f3f">
    <meta name="description" content="PlantHub - Your personal plant care companion with customizable plant room">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="room">
                <i class="fas fa-home"></i>
                <span>My Room</span>
            </button>
            <button class="nav-item" data-page="discover">
                <i class="fas fa-search"></i>
                <span>Discover</span>
            </button>
            <button class="nav-item" data-page="care">
                <i class="fas fa-calendar-check"></i>
                <span>Care</span>
            </button>
            <button class="nav-item" data-page="journal">
                <i class="fas fa-book"></i>
                <span>Journal</span>
            </button>
            <button class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>

        <!-- Pages Container -->
        <div class="pages-container">
            <!-- Plant Room Page -->
            <div id="room-page" class="page active">
                <header class="page-header">
                    <h1>My Plant Room</h1>
                    <button class="icon-btn" id="room-settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </header>
                <div class="plant-room-container">
                    <div id="plant-room" class="plant-room">
                        <div class="room-background"></div>
                        <div class="room-grid"></div>
                        <div class="plants-container"></div>
                    </div>
                    <div class="room-controls">
                        <button class="control-btn" id="add-plant-btn">
                            <i class="fas fa-plus"></i>
                            Add Plant
                        </button>
                        <button class="control-btn" id="customize-room-btn">
                            <i class="fas fa-palette"></i>
                            Customize
                        </button>
                        <button class="control-btn" id="room-view-btn">
                            <i class="fas fa-expand"></i>
                            View
                        </button>
                    </div>
                </div>
            </div>

            <!-- Discover Page -->
            <div id="discover-page" class="page">
                <header class="page-header">
                    <h1>Discover Plants</h1>
                    <button class="icon-btn" id="filter-btn">
                        <i class="fas fa-filter"></i>
                    </button>
                </header>
                <div class="search-container">
                    <input type="text" id="plant-search" placeholder="Search for plants...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="filter-chips">
                    <button class="chip active">All</button>
                    <button class="chip">Indoor</button>
                    <button class="chip">Outdoor</button>
                    <button class="chip">Succulents</button>
                    <button class="chip">Flowering</button>
                </div>
                <div id="plant-grid" class="plant-grid loading">
                    <div class="loader-container">
                        <div class="plant-loader"></div>
                    </div>
                </div>
            </div>

            <!-- Care Schedule Page -->
            <div id="care-page" class="page">
                <header class="page-header">
                    <h1>Care Schedule</h1>
                    <button class="icon-btn" id="add-reminder-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </header>
                <div class="care-calendar">
                    <div class="calendar-header">
                        <button class="calendar-nav prev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h2 id="calendar-month">December 2023</h2>
                        <button class="calendar-nav next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="tasks-section">
                        <h3>Today's Tasks</h3>
                        <div id="today-tasks" class="task-list"></div>
                    </div>
                    <div class="tasks-section">
                        <h3>Upcoming</h3>
                        <div id="upcoming-tasks" class="task-list"></div>
                    </div>
                </div>
            </div>

            <!-- Journal Page -->
            <div id="journal-page" class="page">
                <header class="page-header">
                    <h1>Plant Journal</h1>
                    <button class="icon-btn" id="new-entry-btn">
                        <i class="fas fa-pen"></i>
                    </button>
                </header>
                <div class="journal-entries" id="journal-entries"></div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                <header class="page-header">
                    <h1>Profile</h1>
                </header>
                <div class="profile-content">
                    <div class="profile-stats">
                        <div class="stat-card">
                            <i class="fas fa-seedling"></i>
                            <div class="stat-info">
                                <span class="stat-value" id="plant-count">0</span>
                                <span class="stat-label">Plants</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-tint"></i>
                            <div class="stat-info">
                                <span class="stat-value" id="care-streak">0</span>
                                <span class="stat-label">Day Streak</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-book"></i>
                            <div class="stat-info">
                                <span class="stat-value" id="journal-count">0</span>
                                <span class="stat-label">Entries</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-btn">
                            <i class="fas fa-bell"></i>
                            Notification Settings
                        </button>
                        <button class="profile-btn">
                            <i class="fas fa-palette"></i>
                            Theme Settings
                        </button>
                        <button class="profile-btn">
                            <i class="fas fa-download"></i>
                            Export Data
                        </button>
                        <button class="profile-btn">
                            <i class="fas fa-info-circle"></i>
                            About
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="modal-container"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/plant-room.js"></script>
    <script src="js/plant-room-enhancements.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
